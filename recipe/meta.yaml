{% set name = "kt-legacy" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/kt-legacy-{{ version }}.tar.gz
  sha256: dbbade58f12c6a6da6062f4b045a6395a8d4195815e3e064bc3e609b69c8a26c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - keras-tuner

test:
  imports:
    - kerastuner
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/haifeng-jin/kt-legacy
  summary: Legacy import names for Keras Tuner
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Anselmoo
